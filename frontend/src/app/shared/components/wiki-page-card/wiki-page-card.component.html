<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{wiki.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{wiki.content}}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['wiki']" mat-icon-button>
      <mat-icon>
        edit
      </mat-icon>
      </button>
    <button mat-icon-button (click)="openDeleteDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
