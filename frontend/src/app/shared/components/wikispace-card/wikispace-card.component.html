<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{wikispace.title}}</mat-card-title>
    <mat-card-subtitle>{{wikispace.access}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{wikispace.content}}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View Wikis</button>
  </mat-card-actions>
</mat-card>
