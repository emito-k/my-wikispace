

<div class="sidebar">
  <a class="active" routerLink="/">
    <i class="fa fa-home" style="font-size:24px"></i>
    Home
  </a>

  @if(aS && aS.currentUserSig()) {
    <!-- sign out -->
    <a routerLink="/login">
      <i class="fa fa-sign-out" style="font-size:24px"></i>
      Sign Out
    </a>
  }
  @else {
    <!-- sign in -->
    <a routerLink="/login">
      <i class="fa fa-sign-in" style="font-size:24px"></i>
      Sign In
    </a>
  }
</div>

<div class="content">
  <router-outlet />
</div>
